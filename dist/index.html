<!DOCTYPE html>
<html lang="en" ng-app="chromeTabsApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chrome tabs with Bootstrap and AngularJS</title>
    <!-- include the Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- include our compiled CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body ng-controller="AppCtrl">
    <!-- Set tabs with AngularJS Bootstrap directive -->
    <tabset class="tab-container">
        <!-- the tab highlight directive -->
        <tab ng-repeat="tab in tabs" active="tab.active" tab-highlight>
            <tab-heading>
                <!-- the tab close button -->
                <span>{{tab.title}}</span> <i class="glyphicon glyphicon-remove" ng-click="removeTab($event, $index)"></i>
            </tab-heading>
        </tab>
        <!-- open new tab button -->
	  <button class="btn btn-default" ng-click="addTab()"></button>
    </tabset>
    <!-- include the JavaScript dependencies: jQuery, AngularJS, AngularUI Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
    <!-- include our JavaScript -->
    <script src="js/app.js"></script>
</body>

</html>
